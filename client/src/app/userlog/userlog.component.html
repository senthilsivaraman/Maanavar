<section>
    <div *ngIf="(accountService.currentUser$ | async) === null" class="containers1">

    <div class="user signinBx">
        <div class="imgBx"><img src="https://github.com/senthilsivaraman/Maanavar/blob/main/maanavar_logo.jpg?raw=true" alt="" /></div>
        <div class="formBx">
        <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
            <h2>Sign In</h2>
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username" />
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" [(ngModel)]="model.password"/>
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            <div>
                <p class="signup ml-3">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a><br>   <br>
                    <a class="text-danger" href="#">Not able to access ??</a>
                </p>
            </div>
            
        </form>
        </div>
    </div>
    <div class="user signupBx">
        <div class="formBx">
        <form #registerForm="ngForm">
            <h2>Create an account</h2>
            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" [(ngModel)]="model.username"/>
            <input class="form-control mr-sm-2" type="email" name="email" placeholder="Email Address" [(ngModel)]="model.email" />
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Create Password"[(ngModel)]="model.password"  />
            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Confirm Password" [(ngModel)]="model.password" />
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Sign Up</button>
            <p class="signup">
            Already have an account ?
            <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
        </form>
        </div>
        <div class="imgBx"><img src="https://github.com/senthilsivaraman/Maanavar/blob/main/homeSignin.jpg?raw=true" alt="" /></div>
    </div>

    </div>
</section>
